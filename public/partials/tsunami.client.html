 <section >
    <div class="ibm-widget card">
              <div class="card-content" >
              <div class="card-title"><i class="material-icons">invert_colors</i>&nbsp;&nbsp;Tsunami sensors</div>

                    <div ng-class="isRainMinion? 'ibm-rain':''" class="col m6">
                        <canvas id="humitureCanvas1" height="172"></canvas>

                    </div>

              </div>

                    </div>
                    <div class="col m5 s8">
                         <a class="waves-effect waves-light btn-floating cyan-btn small-btn"></a>

                      <a class="tooltipped waves-effect waves-light" data-position="top" data-delay="10" data-tooltip={{minionOneEye}}>

      $('.tooltipped').tooltip({delay: 50});
    });
    </script>
