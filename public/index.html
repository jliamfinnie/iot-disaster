<!doctype html>
<html ng-app="core">
    <head>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <title>Hello disaster</title>
     </head>
    <body>
        <h1>Simple nodejs App to Turn a Light on an off</h1>
        <br />
        <div ng-controller="HomeController">
        <div class="col m10 s10" ng-controller="MessageController" >
        <form ng-submit="sendMessage()">
            <input ng-model="phoneNumber" type="text" placeholder="5555551212"/>
            <input ng-model="message" type="text" placeholder="Hi Polar Snow"/>
            <button type="submit" class="btn-large waves-effect waves-light">send message to your friend</button>
        </form>
        </div>
        <div class="col m10 s10" ng-controller="LightController">
            <button type="submit" ng-click="switchLight()" class="btn-large waves-effect waves-light">{{switchOnOff}}</button>
        </div>
        </div>
        
    <!--  Scripts-->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/materialize.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/client.controllers.js"></script>
    </body>
</html>
